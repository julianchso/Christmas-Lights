<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="snowflakeContainer">
      <div class="snowflake snowing-1"></div>
      <div class="snowflake snowing-2"></div>
      <div class="snowflake snowing-3"></div>
      <div class="snowflake snowing-4"></div>
      <div class="snowflake snowing-1"></div>
      <div class="snowflake snowing-1"></div>
      <div class="snowflake snowing-1"></div>
      <div class="snowflake snowing-1"></div>
      <div class="snowflake snowing-1"></div>
      <div class="snowflake snowing-1"></div>
      <div class="snowflake snowing-1"></div>
      <div class="snowflake snowing-1"></div>
      <div class="snowflake snowing-1"></div>
      <div class="snowflake snowing-1"></div>
      <div class="snowflake snowing-1"></div>
      <div class="snowflake snowing-1"></div>
      <div class="snowflake snowing-1"></div>

    </div>
    <div class="lightContainer">
      <div class="oval red light-on"></div>
      <div class="oval aqua light-on"></div>
      <div class="oval red light-on"></div>
      <div class="oval aqua light-on"></div>
      <div class="oval red light-on"></div>
      <div class="oval aqua light-on"></div>
      <div class="oval red light-on"></div>
      <div class="oval aqua light-on"></div>
    </div>
    <div class="buttons">
      <button id="playButton">ON</button>
      <button id="stopButton">OFF</button>
      <label name="speed" for="speed">Speed: </label>
      <input type="number" name="speed" id="speed" min="1" max="5" placeholder="1 to 5" maxlength="1"/>
      <button id="run">RUN</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
